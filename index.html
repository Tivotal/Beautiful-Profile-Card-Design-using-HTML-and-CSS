<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/cover-img.jpg" alt="" class="cover-img" />
      <img src="images/profile-img.jpg" alt="" class="profile-img" />

      <h1>Celeste Arlo</h1>
      <p>Social Media Influencer</p>
      <div class="btns">
        <a href="#" class="btn">Folow</a>
        <a href="#" class="btn">Email</a>
      </div>

      <div class="row">
        <div>
          <p>Followers</p>
          <h2>133K</h2>
        </div>
        <div>
          <p>Posts</p>
          <h2>182</h2>
        </div>
        <div>
          <p>Likes</p>
          <h2>25M</h2>
        </div>
      </div>

      <a href="#" class="profile-btn">View Profile</a>
    </div>
  </body>
</html>
